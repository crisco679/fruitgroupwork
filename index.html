<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>fruit</title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<div class="budget">
			<h2>Your Budget</h2>
			<p>Current Budget: $<span class="budgetPrice"></span></p>
		</div>
		<div class="inventory">
			<h2>Purchased Fruit</h2>
			<p>Apples:<span class="appleInv"></span> <br>Average Purchase Price: $
				<span class = "averageApple"></span></p>
			<p>Oranges:<span class="orangeInv"></span> <br>Average Purchase Price: $
				<span class = "averageOrange"></span></p>
			<p>Bananas:<span class="bananaInv"></span> <br>Average Purchase Price: $
				<span class = "averageBanana"></span></p>
			<p>Grapes:<span class="grapeInv"></span> <br>Average Purchase Price: $
				<span class = "averageGrape"></span></p>
		</div>


		<div class="apples">
			<p>Apples</p>
			<p>Current Price: $<span class="applePrice"></span></p>
			<button class="buyApple">Buy</button>
		</div>
		<div class="oranges">
			<p>Oranges</p>
			<p>Current Price: $<span class="orangePrice"></span></p>
			<button class="buyOrange">Buy</button>
		</div>
		<div class="bananas">
			<p>Bananas</p>
			<p>Current Price: $<span class="bananaPrice"></span></p>
			<button class="buyBanana">Buy</button>
		</div>
		<div class="grapes">
			<p>Grapes</p>
			<p>Current Price: $<span class="grapePrice"></span></p>
			<button class="buyGrape">Buy</button>
		</div>



	</body>
</html>
